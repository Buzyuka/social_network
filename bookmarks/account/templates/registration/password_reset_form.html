{% extends 'base.html' %}

{% block title %}Сброс вашего пароля{% endblock %}

{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите ваш e-mail для сброса пароля</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить на почту"></p>
    {% csrf_token %}
</form>
{% endblock %}
